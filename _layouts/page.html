---
layout: default
---
<div id="article" class="container">
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-9">
            <article class="post">
                <header class="post-header pt-10">
                    <h1 class="post-title mb-5">{{ page.title | escape }}</h1>
                </header>
                <div class="post-content">
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
</div>
